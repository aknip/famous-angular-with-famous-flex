<!doctype html>
<html class="no-js" ng-app="mgmApp">
<head>
    <meta charset="utf-8">
    <title>myWork</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <link rel="icon" sizes="192x192" href="gekko-icon-192.png">
    <link rel="icon" sizes="128x128" href="gekko-icon-144.png">
    <link rel="apple-touch-icon" sizes="128x128" href="gekko-icon-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="gekko-icon-144.png">


    <script async src="bower_components/pace/pace.min.js"></script>
    <link id="paceStartCSS" href="bower_components/pace/themes/orange/pace-theme-center-simple.css" rel="stylesheet" />


    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/famous-angular/dist/famous-angular.min.css">
    <link rel="stylesheet" href="bower_components/open-sans-fontface/open-sans.css">
    <link rel='stylesheet prefetch' href='styles/icon-fonts/streamline-icons/streamline-30px/styles.css'>


</head>
<body ng-controller="appCtrl">


    <fa-app class="full-screen">

        <fa-header-footer-layout>
            <!--header-->
            <fa-modifier fa-translate="[0, 0, 10]">
                <fa-surface
                        fa-size="[undefined, {{opt.layout.headerHeight}}]"
                        fa-background-color="'black'">
                    <div class="mainnav" style="font-size: {{opt.layout.fontSizeBase}}px">APPLICATION</i></div>
                </fa-surface>
            </fa-modifier>
            <!--content-->
            <fa-view>
                <fa-modifier fa-scale="resizeTransition.get()" fa-origin="[0.5,0.5]" fa-align="[0.5,0.5]"> <!-- for resize animation (centered)-->
                    <fa-container-surface fa-origin="[0,0]" fa-align="[0,0]"> <!-- for "de-centering" - works only with container-surface, not with view! -->
                        <fa-render-node fa-node="myFamousCode"></fa-render-node>
                    </fa-container-surface>
                </fa-modifier>
            </fa-view>
            <!--footer-->
            <fa-modifier fa-translate="[0, 0, 10]">
                <fa-view>
                    <fa-surface fa-size="[undefined, {{opt.layout.footerHeight}}]" fa-background-color="'#777'" fa-click="navigateTo('home')">
                        <div class="mainnav"><i class=" icon icon-pause-2" style="font-size: {{opt.layout.fontSizeBase}}px"></i></div>
                    </fa-surface>
                </fa-view>
            </fa-modifier>
        </fa-header-footer-layout>

    </fa-app>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/famous/dist/famous-global.min.js"></script>
    <script src="bower_components/famous-angular/dist/famous-angular.min.js"></script>
    <!--Famo.us flex-->
    <script src="bower_components/famous-flex/dist/famous-flex-global.js"></script>

    <!--Angular Material-->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <script src="app/app-options.js"></script>
    <script src="app/app-main.js"></script>



</body>
</html>
